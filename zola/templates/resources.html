{% extends "layouts/base.html" %}

{% block style %}
    <link rel="stylesheet" href="/style/resources.css">
{% endblock style %}

{% block content %}
<div class="resources-section">
    <h1>Resources</h1>
    <div class="filter-toggle">
        <button id="toggle-filters">Filter by tags</button>
        <div id="tag-filters" class="filter-container">
            <label><input type="checkbox" value="game dev talks"> Game Dev Talks</label>
            <label><input type="checkbox" value="videos"> Videos</label>
            <label><input type="checkbox" value="free resources"> Free Resources</label>
            <label><input type="checkbox" value="art"> Art</label>
            <label><input type="checkbox" value="music"> Music</label>
            <label><input type="checkbox" value="sfx"> SFX</label>
            <label><input type="checkbox" value="shaders"> Shaders</label>
        </div>
    </div>
    <div id="resource-list" class="resources-container">
        <!-- resource cards here -->
    </div>
</div>
{% endblock content %}

{% block scripts %}
    <script type="module" src="/js/resources.js"></script>
{% endblock scripts %}
